<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="icon" href="/dist/Images/Title_icon.png" type="image/png">
    <script src="script.js" defer></script>
</head>
<body class="bg-slate-800 text-white">
    <main>
        <div class="flex mt-14 justify-center">
            <h1 class="font-bold text-6xl font-serif">BMI Calculator</h1>
        </div>
        <div class="mt-20">
            <div class="flex justify-center mb-10">
                <h3 class="text-2xl mr-10">Height:</h3>
                <input class="border-1 border-slate-400 px-5 rounded-xl" type="number" placeholder="Enter your Height..." id="height">
            </div>
            <div class="flex justify-center mb-10">
                <h3 class="text-2xl mr-10">Weight:</h3>
                <input class="border-1 border-slate-400 px-5 rounded-xl" type="number" placeholder="Enter your Weight..." id="weight">
            </div>
            <div class="flex justify-center">
                <button id="submit" class="bg-blue-500 text-white mt-5 font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition" type="submit">
                    Submit
                </button>
            </div>
            <div class="flex justify-center">
                <h1 id="result" class="mt-20 font-bold text-3xl underline text-amber-300"></h1>
            </div>
        </div>
    </main>
</body>
</html>
